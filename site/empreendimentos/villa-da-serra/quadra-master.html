<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../css/style.css">

    <title>Quadras no Villa da Serra - Melhores oportunidades imobiliárias na Terras Buy</title>
</head>

<body>
    <picture class="q-header"></picture>
    <main class="quadra container">
        <div class="quadra-grid">
            <picture class="quadra-imagem">
                <img src="/css/img/site/empreendimentos/villa-da-serra/quadra-1A.png" alt="">
            </picture>

            <hgroup class="quadra-header">
                <span class="quadra-tipo">Bairro Planejado</span>
                <h1 class="quadra-nome">Villa da Serra</h1>
                <span class="quadra-local">Itabirito/MG</span>
            </hgroup>

            <section class="quadra-infos">
                <h2>Quadra 1A</h2>
                <div>
                    <h3>Lote 8A</h3>
                    <ul>
                        <li>Área Total: <span>368,03 m2</span></li>
                        <li>Medida da frente: <span>24 m</span></li>
                        <li>Medida do fundo: <span>24 m</span></li>
                        <li>Valor: <span>R$ 120.000,00</span></li>
                    </ul>
                </div>
            </section>

            <form action="./" class="quadra-simulador">
                <h2>Faça uma Simulação</h2>
                <div class="q-form-lote">
                    <div class="q-valor-lote">
                        <div>
                            <label for="lote">Lote</label>
                            <select type="text" id="lote" name="lote">
                                <option value="1A">1A</option>
                                <option value="2A">2A</option>
                                <option value="3A">3A</option>
                                <option value="4A">4A</option>
                                <option value="5A">5A</option>
                                <option value="6A">6A</option>
                                <option value="7A">7A</option>
                                <option value="8A">8A</option>
                                <option value="9A">9A</option>
                                <option value="10A">10A</option>
                                <option value="10A">11A</option>
                            </select>
                        </div>
                        <div>
                            <label for="valor">Valor do Lote</label>
                            <input type="text" id="valor" name="valor">
                        </div>
                        <div>
                            <label for="plano">Tipo de Plano</label>
                            <select type="text" id="plano" name="plano">
                                <option value="investidor">Investidor</option>
                                <option value="curto">Curto</option>
                                <option value="normal">Normal</option>
                            </select>
                        </div>
                    </div>
                    <h4>Entrada</h4>
                    <div class="q-entrada-lote">
                        <div class="valor-entrada">
                            <label for="valor-entrada">Valor da Entrada</label>
                            <input type="text" id="valor-entrada" name="valor-entrada">
                        </div>
                        <div>
                            <label for="percentual">Percentual</label>
                            <input type="text" id="percentual" name="percentual">
                        </div>
                        <div>
                            <label for="parcelas-entrada">Núm. de Parcelas</label>
                            <input type="text" id="parcelas-entrada" name="parcelas-entrada">
                        </div>
                        <div>
                            <label for="valor-parcela">Valor da Parcela</label>
                            <input type="text" id="valor-parcela" name="valor-parcela">
                        </div>
                        <div>
                            <label for="vencimento">1º Vencimento</label>
                            <input type="text" id="vencimento" name="vencimento">
                        </div>
                    </div>
                    <h4>Financiamento</h4>
                    <div class="q-financiamento-lote">
                        <div>
                            <label for="valor-restante">Valor Restante</label>
                            <input type="text" id="valor-restante" name="valor-restante">
                        </div>
                        <div>
                            <label for="parcelas-restante">Núm. de Parcelas</label>
                            <input type="text" id="parcelas-restante" name="parcelas-restante">
                        </div>
                        <div>
                            <label for="valor-parc-restante">Valor da Parcela</label>
                            <input type="text" id="valor-parc-restante" name="valor-parc-restante">
                        </div>
                    </div>
                    <div class="q-btn">
                        <button><a href="../../../sistema/timeline.html">Agendar Visita</a></button>
                        <button><a href="../../../sistema/timeline.html">Comprar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
