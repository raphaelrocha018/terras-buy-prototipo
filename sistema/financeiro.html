<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>Dados Financeiros - Vierte</title>
</head>

<body class="sistema">
    <div class="dash-container">
        <!-- BARRA LATERAL -->
        <nav class="dash-sidebar">
            <div class="perfil">
                <img src="../css/img/sistema/foto-perfil.png" alt="">
                <div class="cliente">
                    <h1>Raphael</h1>
                    <span>Cliente</span>
                </div>
            </div>
            <ul class="area1">
                <li class="btn"><a class="btn-painel" href="/sistema/dashboard.html">Meu Painel</a></li>
                <li class="btn"><a class="btn-lotes" href="/sistema/meus-lotes.html">Meus Lotes</a></li>
                <li class="btn"><a class="btn-perfil" href="/sistema/perfil.html">Dados Pessoais</a></li>
                <li class="btn"><a class="btn-financeiro" href="/sistema/financeiro.html">Dados Financeiros</a></li>
            </ul>
            <ul class="area2">
                <li class="btn"><a class="btn-suporte" href="./">Suporte</a></li>
                <li class="btn"><a class="btn-sair" href="../index.html">Sair</a></li>
            </ul>
        </nav>

        <!-- CONTEÚDO -->
        <main class="dash-conteudo">
            <h1>Dados Financeiros</h1>

            <!-- DADOS FINANCEIROS -->
            <form role="form" method="post" enctype="multipart/form-data" asp-controller="Financial" asp-action="EditFinancial" class="side-financeiro">
                <div class="financeiro-cartao">
                    <h2>Cartões de Crédito</h2>
                    <div>
                        <div>
                            <label for="num-cartao">Número do cartão</label>
                            <input asp-for="userCards[0].CardNumber" data-mask="0000 0000 0000 0000" type="text" />
                        </div>
                        <div>
                            <label for="validade">Validade</label>
                            <input asp-for="userCards[0].ExpirationDate" data-mask="00/00" type="text" />
                        </div>
                        <div>
                            <label for="nome-cartao">Nome impresso no cartão</label>
                            <input asp-for="userCards[0].HolderName" type="text" />
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input asp-for="userCards[0].CVV" data-mask="000" type="text" />
                        </div>
                        <div class="cartao-principal">
                            <input type="checkbox" name="CartaoPrincipal">
                            <label for="CartaoPrincipal">Cartão principal</label>
                        </div>
                    </div>
                </div>
                <section class="financeiro-endereco">
                    <h2>Endereço de Cobrança</h2>
                    <div>
                        <label for="cep">CEP</label>
                        <input asp-for="user.PostalCode" onblur="pesquisacep(this.value);" type="text" id="cep" required />
                    </div>
                    <div>
                        <label for="logradouro">Logradouro</label>
                        <input asp-for="user.Address" type="text" id="rua" required />
                    </div>
                    <div>
                        <label for="numero">Número</label>
                        <input asp-for="user.AddressNumber" type="text" required />
                    </div>
                    <div>
                        <label for="complemento">Complemento</label>
                        <input asp-for="user.AddressComplement" type="text" />
                    </div>
                    <div>
                        <label for="bairro">Bairro</label>
                        <input asp-for="user.District" type="text" id="bairro" required />
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <input asp-for="user.City" type="text" id="cidade" required />
                    </div>
                    <div>
                        <label for="estado">Estado</label>
                        <input asp-for="user.State" type="text" id="uf" required />
                    </div>
                </section>

                <section class="financeiro-acoes">
                    <button type="button" class="btn-cancelar">
                        Cancelar
                    </button>
                    <button type="submit" class="btn-salvar">
                        Atualizar Dados
                    </button>
                </section>
            </form>
        </main>
    </div>
</body>

</html>
